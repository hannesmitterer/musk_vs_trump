<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musk vs Trump - Live Sentiment Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .race-track {
            position: relative;
            height: 400px;
            background: linear-gradient(to bottom, 
                rgba(0, 100, 0, 0.1) 0%,
                rgba(0, 150, 0, 0.2) 50%,
                rgba(0, 100, 0, 0.1) 100%);
            border-radius: 20px;
            margin: 40px 0;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .track-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        .start-line, .finish-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: repeating-linear-gradient(
                0deg,
                #fff 0px,
                #fff 10px,
                #000 10px,
                #000 20px
            );
            z-index: 2;
        }

        .start-line {
            left: 50px;
        }

        .finish-line {
            right: 50px;
        }

        .racer {
            position: absolute;
            top: 50%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: left 1s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
            animation: float 3s ease-in-out infinite;
        }

        .racer.musk {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            transform: translateY(-80px);
            border: 3px solid #ff8e8e;
        }

        .racer.trump {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            transform: translateY(20px);
            border: 3px solid #6ed3d1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-80px) scale(1); }
            50% { transform: translateY(-85px) scale(1.05); }
        }

        .racer.trump {
            animation: floatTrump 3s ease-in-out infinite;
        }

        @keyframes floatTrump {
            0%, 100% { transform: translateY(20px) scale(1); }
            50% { transform: translateY(15px) scale(1.05); }
        }

        .progress-bars {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }

        .progress-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
            position: relative;
        }

        .progress-fill.musk {
            background: linear-gradient(90deg, #ff6b6b, #ee5a52);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .progress-fill.trump {
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .last-updated {
            text-align: center;
            opacity: 0.6;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .race-track {
                height: 300px;
            }
            .racer {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            .progress-bars {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Musk vs Trump</h1>
            <p>Live Sentiment-Based Race Leaderboard</p>
        </div>

        <div id="loading" class="loading">
            üöÄ Loading live sentiment data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="main-content" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <div id="musk-score" class="stat-value">--</div>
                    <div class="stat-label">Musk Score</div>
                </div>
                <div class="stat-card">
                    <div id="trump-score" class="stat-value">--</div>
                    <div class="stat-label">Trump Score</div>
                </div>
                <div class="stat-card">
                    <div id="leader-name" class="stat-value">--</div>
                    <div class="stat-label">Current Leader</div>
                </div>
            </div>

            <div class="race-track">
                <div class="track-lines"></div>
                <div class="start-line"></div>
                <div class="finish-line"></div>
                <div id="musk-racer" class="racer musk">üöÄ</div>
                <div id="trump-racer" class="racer trump">üá∫üá∏</div>
            </div>

            <div class="progress-bars">
                <div class="progress-container">
                    <div class="progress-label">
                        <span>üöÄ Elon Musk</span>
                        <span id="musk-progress-score">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="musk-progress" class="progress-fill musk" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-label">
                        <span>üá∫üá∏ Donald Trump</span>
                        <span id="trump-progress-score">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div id="trump-progress" class="progress-fill trump" style="width: 0%;"></div>
                    </div>
                </div>
            </div>

            <div id="last-updated" class="last-updated">
                Last updated: Never
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        const UPDATE_INTERVAL = 10000; // 10 seconds
        
        let isFirstLoad = true;
        let updateTimer;

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const mainContentEl = document.getElementById('main-content');
        const muskScoreEl = document.getElementById('musk-score');
        const trumpScoreEl = document.getElementById('trump-score');
        const leaderNameEl = document.getElementById('leader-name');
        const muskRacerEl = document.getElementById('musk-racer');
        const trumpRacerEl = document.getElementById('trump-racer');
        const muskProgressEl = document.getElementById('musk-progress');
        const trumpProgressEl = document.getElementById('trump-progress');
        const muskProgressScoreEl = document.getElementById('musk-progress-score');
        const trumpProgressScoreEl = document.getElementById('trump-progress-score');
        const lastUpdatedEl = document.getElementById('last-updated');

        async function fetchLeaderboard() {
            try {
                console.log('Fetching leaderboard data...');
                const response = await fetch(`${API_BASE}/api/race/leaderboard`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.message || 'API returned error status');
                }
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                throw error;
            }
        }

        function updateUI(data) {
            console.log('Updating UI with data:', data);
            
            const muskScore = data.musk.score;
            const trumpScore = data.trump.score;
            
            // Update scores
            muskScoreEl.textContent = muskScore.toFixed(1);
            trumpScoreEl.textContent = trumpScore.toFixed(1);
            
            // Determine leader
            const leader = muskScore > trumpScore ? 'Musk' : 
                          trumpScore > muskScore ? 'Trump' : 'Tie';
            leaderNameEl.textContent = leader;
            
            // Calculate positions (0-100 scale to track position)
            const trackWidth = 1100; // approximate track width minus margins
            const muskPosition = Math.max(50, Math.min(trackWidth - 110, (muskScore / 100) * (trackWidth - 160) + 50));
            const trumpPosition = Math.max(50, Math.min(trackWidth - 110, (trumpScore / 100) * (trackWidth - 160) + 50));
            
            // Update racer positions
            muskRacerEl.style.left = muskPosition + 'px';
            trumpRacerEl.style.left = trumpPosition + 'px';
            
            // Update progress bars
            muskProgressEl.style.width = muskScore + '%';
            trumpProgressEl.style.width = trumpScore + '%';
            muskProgressScoreEl.textContent = muskScore.toFixed(1) + '%';
            trumpProgressScoreEl.textContent = trumpScore.toFixed(1) + '%';
            
            // Update timestamp
            lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            
            // Show main content if first load
            if (isFirstLoad) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'none';
                mainContentEl.style.display = 'block';
                isFirstLoad = false;
            }
            
            console.log(`UI updated - Musk: ${muskScore}, Trump: ${trumpScore}, Leader: ${leader}`);
        }

        function showError(message) {
            console.error('Showing error:', message);
            loadingEl.style.display = 'none';
            mainContentEl.style.display = 'none';
            errorEl.style.display = 'block';
            errorEl.textContent = `‚ö†Ô∏è ${message}`;
        }

        async function updateLeaderboard() {
            try {
                const data = await fetchLeaderboard();
                updateUI(data);
            } catch (error) {
                console.error('Failed to update leaderboard:', error);
                if (isFirstLoad) {
                    showError('Failed to load leaderboard data. Please check if the backend server is running.');
                }
                // Don't show error on subsequent updates, just log it
            }
        }

        function startAutoUpdate() {
            console.log('Starting auto-update every', UPDATE_INTERVAL, 'ms');
            updateTimer = setInterval(updateLeaderboard, UPDATE_INTERVAL);
        }

        function stopAutoUpdate() {
            if (updateTimer) {
                clearInterval(updateTimer);
                updateTimer = null;
                console.log('Auto-update stopped');
            }
        }

        // Initialize app
        async function init() {
            console.log('Initializing app...');
            
            // Initial load
            await updateLeaderboard();
            
            // Start auto-updates
            startAutoUpdate();
            
            console.log('App initialized successfully');
        }

        // Start the app when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoUpdate();
            } else {
                updateLeaderboard();
                startAutoUpdate();
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            stopAutoUpdate();
        });
    </script>
</body>
</html>
